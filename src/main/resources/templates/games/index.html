<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container my-2">
    <h1>Game List</h1>
    <hr>
    <a th:href="@{/games/new}" class="btn btn-primary btn-sm mb-3">Add a Game</a>
    <h2>All Games</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Developer</th>
            <th>Publisher</th>
            <th>Genre</th>
            <th>Region</th>
            <th>Management</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${gameList}">
            <td th:text="${game.title}"></td>
            <td th:text="${game.releaseDate}"></td>
            <td th:text="${game.developer.name}"></td>
            <td th:text="${game.publisherName}"></td>
            <td th:text="${game.genre}"></td>
            <td th:text="${game.region}"></td>
            <td>
                <a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/games/delete/{id}(id=${game.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
